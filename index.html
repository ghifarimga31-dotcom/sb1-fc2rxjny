<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Ghifari Amirullah - Professional Translator</title>
    <meta name="description" content="Professional English-Indonesian translator specializing in document translation, localization, and proofreading services.">
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
      /* Custom styling for n8n chat widget */
      .n8n-chat {
        --chat-primary-color: #2563EB;
        --chat-secondary-color: #1E40AF;
        --chat-accent-color: #3B82F6;
        --chat-background: #FFFFFF;
        --chat-surface: #F8FAFC;
        --chat-text: #1F2937;
        --chat-text-light: #6B7280;
        --chat-border: #E5E7EB;
        --chat-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        --chat-shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Chat bubble styling */
      .n8n-chat .chat-toggle {
        width: 64px !important;
        height: 64px !important;
        background: linear-gradient(135deg, var(--chat-primary-color), var(--chat-secondary-color)) !important;
        border-radius: 50% !important;
        box-shadow: var(--chat-shadow) !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        border: none !important;
      }

      .n8n-chat .chat-toggle:hover {
        transform: scale(1.1) !important;
        box-shadow: var(--chat-shadow-lg) !important;
      }

      .n8n-chat .chat-toggle svg {
        width: 24px !important;
        height: 24px !important;
        color: white !important;
      }

      /* Chat window styling */
      .n8n-chat .chat-window {
        width: 380px !important;
        height: 520px !important;
        border-radius: 20px !important;
        box-shadow: var(--chat-shadow-lg) !important;
        border: 1px solid var(--chat-border) !important;
        overflow: hidden !important;
        background: var(--chat-background) !important;
      }

      /* Header styling */
      .n8n-chat .chat-header {
        background: linear-gradient(135deg, var(--chat-primary-color), var(--chat-secondary-color)) !important;
        padding: 20px !important;
        color: white !important;
        border-bottom: none !important;
      }

      .n8n-chat .chat-header h3 {
        font-size: 18px !important;
        font-weight: 600 !important;
        margin: 0 0 4px 0 !important;
        color: white !important;
      }

      .n8n-chat .chat-header p {
        font-size: 14px !important;
        opacity: 0.9 !important;
        margin: 0 !important;
        color: rgba(255, 255, 255, 0.8) !important;
      }

      .n8n-chat .chat-close {
        color: rgba(255, 255, 255, 0.8) !important;
        transition: color 0.2s ease !important;
      }

      .n8n-chat .chat-close:hover {
        color: white !important;
      }

      /* Messages area styling */
      .n8n-chat .chat-messages {
        background: var(--chat-surface) !important;
        padding: 16px !important;
      }

      /* Message bubbles */
      .n8n-chat .message {
        margin-bottom: 12px !important;
        animation: slideInUp 0.3s ease-out !important;
      }

      .n8n-chat .message.user {
        text-align: right !important;
      }

      .n8n-chat .message.user .message-content {
        background: linear-gradient(135deg, var(--chat-primary-color), var(--chat-accent-color)) !important;
        color: white !important;
        border-radius: 18px 18px 4px 18px !important;
        padding: 12px 16px !important;
        display: inline-block !important;
        max-width: 80% !important;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.2) !important;
      }

      .n8n-chat .message.bot .message-content {
        background: white !important;
        color: var(--chat-text) !important;
        border-radius: 18px 18px 18px 4px !important;
        padding: 12px 16px !important;
        display: inline-block !important;
        max-width: 80% !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
        border: 1px solid var(--chat-border) !important;
      }

      /* Input area styling */
      .n8n-chat .chat-input {
        background: white !important;
        border-top: 1px solid var(--chat-border) !important;
        padding: 16px !important;
      }

      .n8n-chat .chat-input-field {
        border: 1px solid var(--chat-border) !important;
        border-radius: 25px !important;
        padding: 12px 16px !important;
        font-size: 14px !important;
        transition: all 0.2s ease !important;
        background: var(--chat-surface) !important;
      }

      .n8n-chat .chat-input-field:focus {
        border-color: var(--chat-primary-color) !important;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1) !important;
        outline: none !important;
      }

      .n8n-chat .chat-send-button {
        background: linear-gradient(135deg, var(--chat-primary-color), var(--chat-secondary-color)) !important;
        border: none !important;
        border-radius: 50% !important;
        width: 40px !important;
        height: 40px !important;
        margin-left: 8px !important;
        transition: all 0.2s ease !important;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3) !important;
      }

      .n8n-chat .chat-send-button:hover {
        transform: scale(1.05) !important;
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4) !important;
      }

      .n8n-chat .chat-send-button svg {
        color: white !important;
        width: 16px !important;
        height: 16px !important;
      }

      /* Typing indicator */
      .n8n-chat .typing-indicator {
        background: white !important;
        border: 1px solid var(--chat-border) !important;
        border-radius: 18px 18px 18px 4px !important;
        padding: 12px 16px !important;
        margin-bottom: 12px !important;
      }

      .n8n-chat .typing-dots {
        display: flex !important;
        gap: 4px !important;
      }

      .n8n-chat .typing-dot {
        width: 8px !important;
        height: 8px !important;
        border-radius: 50% !important;
        background: var(--chat-text-light) !important;
        animation: typingDot 1.4s infinite ease-in-out !important;
      }

      .n8n-chat .typing-dot:nth-child(2) {
        animation-delay: 0.2s !important;
      }

      .n8n-chat .typing-dot:nth-child(3) {
        animation-delay: 0.4s !important;
      }

      /* Animations */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes typingDot {
        0%, 60%, 100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        30% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .n8n-chat .chat-window {
          width: calc(100vw - 32px) !important;
          height: calc(100vh - 100px) !important;
          max-width: 380px !important;
        }
      }

      /* Dark theme support */
      @media (prefers-color-scheme: dark) {
        .n8n-chat {
          --chat-background: #1F2937;
          --chat-surface: #374151;
          --chat-text: #F9FAFB;
          --chat-text-light: #D1D5DB;
          --chat-border: #4B5563;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
      
      // Wait for DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const webhookUrl = 'https://n8n-pkgkkeedwecf.sate.sumopod.my.id/webhook/5b20c004-2d12-406b-889b-9d87a412389e/chat';
          
          // Validate webhook URL is a string
          if (typeof webhookUrl !== 'string' || !webhookUrl.trim()) {
            throw new Error('Invalid webhook URL');
          }
          
          createChat({
            webhookUrl: webhookUrl.trim(),
            chatWindowTitle: 'Chat with me!',
            chatWindowSubtitle: 'I usually reply within a few minutes.',
            chatInputPlaceholder: 'Type your message...',
            initialMessages: JSON.stringify([
              {
                text: "Hello! I'm Muhammad Ghifari Amirullah. How can I help you with your translation needs today?",
                sender: 'bot'
              }
            ]),
            theme: {
              primaryColor: '#2563EB',
              fontFamily: 'Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif'
            }
          });
        } catch (error) {
          console.error('Failed to initialize n8n chat:', error);
        }
      });
    </script>
  </body>
</html>
